<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Social Network</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/feed}">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/friends}">Друзья</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/messages}">Сообщения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/groupchat}">Общий чат</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" th:if="${#authentication.isAuthenticated()}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${#authentication.name}">Пользователь</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{'/profile/' + ${#authentication.principal.id}}">Мой профиль</a></li>
                            <li><a class="dropdown-item" th:href="@{/settings}">Настройки</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Выйти</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" th:unless="${#authentication.isAuthenticated()}">
                        <a class="nav-link" th:href="@{/login}">Войти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
