<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AiuEducation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #333;
            --accent-color: #555;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background-color: var(--primary-color);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
        }

        .login-container {
            min-height: 100vh;
            background-color: var(--primary-color); /* Убираем градиент */
        }
        
        .login-card {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background-color: var(--secondary-color);
        }
        
        .login-header {
            background-color: var(--accent-color) !important; /* Меняем фон хедера */
            color: white;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid var(--border-color);
        }

        .form-label {
            color: var(--text-color);
        }

        .form-control {
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #252525;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(85, 85, 85, 0.5);
            color: var(--text-color);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #666;
            border-color: #666;
            transform: translateY(-2px);
            color: white;
        }

        .btn-outline-primary {
             color: var(--accent-color);
             border-color: var(--accent-color);
        }
        
        .btn-outline-primary:hover {
             background-color: var(--accent-color);
             color: white;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border-color: rgba(40, 167, 69, 0.3);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border-color: rgba(220, 53, 69, 0.3);
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }

        .text-primary {
            color: var(--accent-color) !important;
        }
        
        .text-white {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card login-card">
                        <div class="card-header login-header text-center py-4">
                            <p class="mb-0 mt-2">Войдите в свой аккаунт</p>
                        </div>
                        
                        <div class="card-body p-4">
                            <!-- Success Message -->
                            <div th:if="${success}" class="alert alert-success" role="alert">
                                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                            </div>
                            
                            <!-- Error Message -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> Неверное имя пользователя или пароль
                            </div>
                            
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> Имя пользователя
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock"></i> Пароль
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right"></i> Войти
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-0">Нет аккаунта?</p>
                                <a href="/register" class="btn btn-outline-primary">
                                    <i class="bi bi-person-plus"></i> Зарегистрироваться
                                </a>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="/" class="text-muted">
                                    <i class="bi bi-arrow-left"></i> Вернуться на главную
                                </a>
                            </div>

                            <div class="text-center mb-4">
                                <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
                                <h2 class="mt-3 text-white">AiuEducation</h2>
                                <p class="text-muted">Образовательная социальная сеть</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
